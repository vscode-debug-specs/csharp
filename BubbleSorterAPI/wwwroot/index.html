<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
</head>

<body>
	<input type="text" id="input" size="20" value="4 3 2 1" />
	<input type="button" value="Sort" onclick="submit()" />
	<div id="output"></div>
	<script>
		function submit() {
			const input = document.querySelector("#input").value;
			const xhr = new XMLHttpRequest();
			xhr.open("POST", "./api/BubbleSort");
			xhr.setRequestHeader("Content-Type","application/json");
			xhr.onloadend = (e)=>{
				document.querySelector("#output").innerHTML = xhr.responseText;
			};
			xhr.send('"'+input+'"');
		}
	</script>
</body>

</html>
